window begin: 2021-06-28T12:00:00Z
window length: P2D
geometry:
  nemo variables:
    - name: ice_area_fraction
      nemo field name: iiceconc
      model space: surface
  grid name: ORCA1_T
  number levels: 2
  partitioner: checkerboard
state :
  date: 2021-06-29T12:00:00Z
  state variables: [ ice_area_fraction ]
  nemo field file: /data/users/frsst/JOPA/example_data/orca1_sic.nc
  variance field file: /data/users/frsst/JOPA/example_data/orca1_sic_err.nc
observations:
  observers:
  - obs space:
      distribution:
        name: Atlas
        grid:
          name: ORCA1_T
          type: orca
      name: Sea Ice
      obsdatain:
        obsfile: /data/users/frsst/JOPA/example_data/ostia_seaice_obs.nc
      obsdataout:
        obsfile: test_hofx_nc_orca1_ice_jopa.nc
      simulated variables: [seaIceFraction]
    get values:
      time interpolation: linear
      atlas-interpolator:
        type: unstructured-bilinear-lonlat
        non_linear: missing-if-all-missing
        max_fraction_elems_to_try: 0.0
    obs operator:
      name: Identity
      observation alias file: testinput/test_name_map.yaml
    obs filters:
    - filter: Create Diagnostic Flags
      flags:
      - name: ObOutOfBoundsReject
        initial value: false
      - name: FinalReject
        initial value: false
