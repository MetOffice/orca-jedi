forecast length : P3D
geometry : 
  nemo names: 
    ice_area_fraction: iiceconc
    ice_area_fraction_background_error: iiceconc
    sea_surface_foundation_temperature: votemper
    sea_water_potential_temperature: votemper
  grid name: ORCA2_T
  number levels: 10
initial condition : 
  date: 2021-06-29T21:00:00Z
  state variables: [ ice_area_fraction, ice_area_fraction_background_error ]
  analytic_init: zeroed state
model :
  name: PseudoModel 
  tstep: P3D
  state variables: [ ice_area_fraction ]
  states: 
    - date: '2021-06-30T00:00:00Z'
      fcstime: 1
      #nemo field file: /scratch/tsearle/orca2_seaice_dummy.nc
      nemo field file: orca-jedi/src/tests/testinput/orca2_t_nemo.nc
window begin: 2021-06-29T21:00:00Z
window length: P1D
observations:
- obs space:
    name: Sea Ice
    obsdatain:
      #obsfile: /scratch/tsearle/obs_seaice_20210701T0000Z_0.nc
      obsfile: orca-jedi/src/tests/testinput/ostia_seaice_obs.nc
      max frame size: 1000000
    obsdataout:
      obsfile: test_out.nc
      max frame size: 1000000
    simulated variables: [ice_area_fraction]
  obs operator:
    name: Composite
    components:
    - name: Identity
    - name: BackgroundErrorIdentity
  obs filters:
  - filter: Bayesian Background Check
    filter variables:
    - name: ice_area_fraction 
    prob density bad obs: 1.0
    initial prob gross error: 0.04
    PGE threshold: 0.5
