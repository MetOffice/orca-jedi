      nemo field name: iiceconc
      model space: surface
  grid name: ORCA2_T
  number levels: 10
initial condition :
  date: 2018-04-14T21:00:00Z
  state variables: [ ice_area_fraction ]
  analytic_init: zeroed state
  nemo field file: /scratch/tsearle/orca2_seaice_dummy.nc
model :
  name: PseudoModel
  tstep: P2D
  states:
