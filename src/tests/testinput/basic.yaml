      fcstime: 1
      nemo field file: /scratch/tsearle/orca2_seaice_dummy.nc
window begin: 2018-04-14T21:00:00Z
window length: P1D
observations:
  observers:
  - obs operator:
      name: SeaIceFraction
    get values:
      atlas-interpolator:
        type: finite-element
        non_linear: missing-if-all-missing
    obs space:
      name: SeaIceFraction
      obsdatain:
        engine:
          type: H5File
          obsfile: ufo/test/Data/ufo/testinput_tier_1/icec-2018-04-15.nc
      obsdataout:
        engine:
          type: H5File
          obsfile: test_out.nc
      simulated variables: [ice_area_fraction]
