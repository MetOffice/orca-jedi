cost function:
  cost type: 3D-Var
  time window:
    begin: '2021-06-29T00:00:00Z'
    length: P1D
  analysis variables: [ice_area_fraction]
  background error:
    covariance model: SABER
    saber central block:
      saber block name: ID
  geometry :
    nemo variables:
      - name: ice_area_fraction
        nemo field name: iiceconc
        model space: surface
        field precision: double
      - name: sea_surface_temperature
        nemo field name: votemper
        model space: surface
        field precision: double
      - name: sea_water_potential_temperature
        nemo field name: votemper
        model space: volume
        field precision: double
      - name: ice_area_fraction_background_error
        nemo field name: sic_tot_var
        model space: surface
        variable type: background variance
        field precision: double
    grid name: ORCA2_T
    number levels: 10
  background :
    date: 2021-06-29T12:00:00Z
    state variables: [ ice_area_fraction ]
    nemo field file: Data/orca2_t_nemo.nc
  observations:
    observers:
    - obs space:
        name: Sea Ice
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/sic_obs_ideal.nc
        obsdataout:
          engine:
            type: H5File
            obsfile: testoutput/test_3dvar_obsdataout.nc
        simulated variables: [ice_area_fraction]
      get values:
        time interpolation: linear
        atlas-interpolator:
          type: unstructured-bilinear-lonlat
          non_linear: missing-if-all-missing
          max_fraction_elems_to_try: 0.0
          adjoint: true
      obs operator:
        name: Composite
        components:
        - name: Identity
      obs error:
        covariance model: diagonal
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 1
    gradient norm reduction: 1e-30
    geometry :
      nemo variables:
        - name: ice_area_fraction
          nemo field name: iiceconc
          model space: surface
          field precision: double
        - name: sea_surface_temperature
          nemo field name: votemper
          model space: surface
          field precision: double
        - name: sea_water_potential_temperature
          nemo field name: votemper
          model space: volume
          field precision: double
        - name: ice_area_fraction_background_error
          nemo field name: sic_tot_var
          model space: surface
          variable type: background variance
          field precision: double
      grid name: ORCA2_T
      number levels: 10
    test: on
    online diagnostics:
      write increment: true
      increment:
        state component:
          output path: testoutput/increments_ice.nc
          date: 2021-06-30T00:00:00Z
#          type: in
final:
  diagnostics:
    departures: oman
output:
  date: 2021-06-30T00:00:00Z
  state variables: [ ice_area_fraction ]
  nemo field file: testoutput/3dvar_ice2.nc
  output nemo field file: testoutput/3dvar_ice_analysis.nc
