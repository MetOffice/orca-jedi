forecast length : P3D
geometry :
  nemo variables:
    - name: seaIceFraction
      nemo field name: iiceconc
      model space: surface
    - name: sea_surface_foundation_temperature
      nemo field name: votemper
      model space: surface
    - name: waterPotentialTemperature
      nemo field name: votemper
      model space: volume
    - name: seaIceFractionBackgroundError
      nemo field name: seaice_tot_var
      model space: surface
      variable type: background variance
  grid name: eORCA12_T
  number levels: 1
initial condition :
  date: 2021-06-29T21:00:00Z
  state variables: [ seaIceFraction, seaIceFractionBackgroundError ]
  nemo field file: /data/users/tsearle/jopa_ostia_start_data/ops_bg_full.nc
  variance field file: /data/users/tsearle/jopa_ostia_start_data/ops_bgerr_ostia_orca12ext.nc
model :
  name: PseudoModel
  tstep: P3D
  state variables: [ seaIceFraction ]
  states:
    - date: 2021-06-29T21:00:00Z
      nemo field file: /data/users/tsearle/jopa_ostia_start_data/ops_bg_full.nc
      variance field file: /data/users/tsearle/jopa_ostia_start_data/ops_bgerr_ostia_orca12ext.nc
      state variables: [ seaIceFraction ]
window begin: 2021-06-29T21:00:00Z
window length: P1D
observations:
- obs space:
    name: Sea Ice
    obsdatain:
      engine:
        type: ODB
        obsfile: /data/users/tsearle/jopa_ostia_start_data/seaice.odb
        mapping file: orca-jedi/src/tests/testinput/odb_ice_mapping.yaml
        query file: orca-jedi/src/tests/testinput/odb_ice_query.yaml
        max frame size: 1000000
    obsdataout:
      engine:
        type: H5File
        obsfile: test_out.nc
    simulated variables: [seaIceFraction]
  get values:
    atlas-interpolator:
      type: unstructured-bilinear-lonlat
      non_linear: missing-if-all-missing
      max_fraction_elems_to_try: 0.0
  obs operator:
    name: Composite
    components:
    - name: Identity
    - name: BackgroundErrorIdentity
  obs filters:
  - filter: Create Diagnostic Flags
    flags:
    - name: FinalReject
      initial value: false
  - filter: Variable Assignment
    assignments:
    - name: GrossErrorProbability/seaIceFraction
      type: float
      value: 0.04
  - filter: Bayesian Background Check
    defer to post: true
    filter variables:
    - name: seaIceFraction
    prob density bad obs: 1.0
    PGE threshold: 0.5
    actions:
    - name: set
      flag: FinalReject
    - name: reject
  - filter: NEMO Feedback Writer
    filename: hofx_feedback_writer_out.nc
    variables:
    - name: seaIceFraction
      nemo name: ICECONC
      long name: ice area fraction
      units: Fraction
      additional variables:
      - name: seaIceFraction
        feedback suffix: Hx
        ioda group: HofX
